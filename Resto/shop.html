<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    section {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 20px;
    }

    section a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    section a:hover {
      color: brown;
      background: rgba(255, 255, 255, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #000000, #1a1a1a);
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .info, .form, .map {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 300px;
    }

    .info h2, .form h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .info p {
      margin: 10px 0;
    }

    .socials a {
      text-decoration: none;
      margin-right: 20px;
      color: #ffcc00;
      font-size: 28px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #ffffff;
    }

    .form input, .form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
    }

    .form button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section>
    <a href="about.html">ABOUT</a>
    <a href="res.html">RESERVATION</a>
    <a href="menu.html">MENU</a>
    <a href="shop.html">SHOP</a>
  </section>

  <h1>Contact Us</h1>

  <div class="container">
    <!-- Contact Info -->
    <div class="info">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> +91 9502449719</p>
      <p><strong>Email:</strong> vinaynaraharisetty@gmail.com</p>
      <p><strong>Hours:</strong> 10 AM - 11 PM, All Days</p>
    </div>

    <!-- Contact Form -->
    <div class="form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Google Map -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3793.667233322156!2d81.5185569!3d16.5409397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a37fefebc6df29f%3A0x6e4ec9a1e9f1e648!2sBhimavaram%2C%20Andhra%20Pradesh%2C%20India!5e0!3m2!1sen!2sin!4v1682828282828"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

</body>
</html>
