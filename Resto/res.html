<!DOCTYPE html>
<html>
<head>
    <title>Reservation | Restaurant</title>
    <style>
        body {
            margin: 0;
            background-color: #fff;
        }

        section {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
            position: fixed;
            top: 30px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 20px;
        }

        section a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        section a:hover {
            color: brown;
            background: rgba(255, 255, 255, 0.3);
        }

        .banner {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('res.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner h1 {
            color: white;
            font-family: cursive;
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .form-container {
            max-width: 600px;
            margin: 80px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 120%;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: brown;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #a52a2a;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e6ffea;
            border: 2px solid #2ecc71;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 999;
            text-align: center;
            display: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .popup h2 {
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <section>
        <a href="about.html">ABOUT</a>
        <a href="res.html" class="active">RESERVATION</a>
        <a href="menu.html">MENU</a>
        <a href="shop.html">CONTACT</a>
    </section>

    <div class="banner">
        <h1>Reserve Your Table</h1>
    </div>

    <div class="form-container">
        <form id="reservationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3-4">3â€“4</option>
                <option value="5+">5+</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <h2>Your table has been booked!</h2>
        <p>Thank you for choosing us.</p>
        <button onclick="window.location.href='about.html'"> Back </button>
    </div>

    <script>
        const form = document.getElementById('reservationForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            popup.style.display = 'block'; 
            form.reset(); 
        });
    </script>

</body>
</html>
